<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>店家訂單系統</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .order-card {
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 16px;
      margin: 12px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .order-card h3 {
      margin-top: 0;
    }
    button {
      padding: 6px 12px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    em {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>所有訂單</h1>
  <div id="orders"></div>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCCa8GMfHlu40X4xwLeRFiguciptNW10Xg",
      authDomain: "ah-hsiang-s-shaved-ice-shop.firebaseapp.com",
      databaseURL: "https://ah-hsiang-s-shaved-ice-shop-default-rtdb.firebaseio.com",
      projectId: "ah-hsiang-s-shaved-ice-shop",
      storageBucket: "ah-hsiang-s-shaved-ice-shop.appspot.com",
      messagingSenderId: "525201397285",
      appId: "1:525201397285:web:7aa0a8c08faabcba1591cc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ordersRef = db.ref("orders");

    const notifiedUsers = {}; // 防止重複通知

    ordersRef.on("value", (snapshot) => {
      const data = snapshot.val();
      const container = document.getElementById("orders");
      container.innerHTML = "";

      if (!data) {
        container.innerHTML = "<p>目前沒有訂單。</p>";
        return;
      }

      Object.entries(data).forEach(([userId, order]) => {
        const displayName = order.displayName || userId;

        // ✅ LINE 通知邏輯：只在首次 confirmed 時推播
        if (order.status === "confirmed" && !notifiedUsers[userId]) {
          sendLineNotification(order);
          notifiedUsers[userId] = true;
        }

        const div = document.createElement("div");
        div.className = "order-card";

        div.innerHTML = `
          <h3>訂購人：${displayName}</h3>
          <p><strong>狀態：</strong>${order.status}</p>
          ${order.items.map((item, i) => `
            <div>
              <h4>剉冰 ${i + 1}</h4>
              <strong>基本配料：</strong><br>
              ${Object.entries(item.baseToppings || {}).map(([k, v]) => `${k} x ${v}`).join("<br>") || "無"}
              <br><strong>額外配料：</strong><br>
              ${Object.entries(item.extraToppings || {}).map(([k, v]) => `${k} x ${v}`).join("<br>") || "無"}
            </div><hr>
          `).join('')}
          ${
            order.status !== "done"
              ? `<button onclick="markDone('${userId}')">完成訂單</button>`
              : `<em>已完成</em>`
          }
        `;
        container.appendChild(div);
      });
    });

    function markDone(userId) {
      const confirmFinish = confirm(`確定要將此用戶的訂單標記為完成嗎？`);
      if (!confirmFinish) return;
      db.ref("orders/" + userId + "/status").set("done");
    }

    // ✅ 通知函式：呼叫 Google Apps Script 傳送 LINE 訊息
    function sendLineNotification(order) {
      fetch("https://script.google.com/macros/s/AKfycbyGeH_4a86oYcBa4SLbXLY6GJIohLcsSIG5xlzmB791YcC-lKUaD1XC2PxJVS_7PpNI/exec", {
        method: "POST",
        body: JSON.stringify(order),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => console.log("已發送 LINE 通知", res))
      .catch(err => console.error("LINE 通知錯誤", err));
    }
  </script>
</body>
</html>
