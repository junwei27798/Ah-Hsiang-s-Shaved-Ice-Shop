<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>剉冰訂單測試表單 (iframe 版)</title>
</head>
<body>
  <h1>剉冰訂單測試 (iframe 送出)</h1>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbybspWTA86_Xdd0goi_vDmR4EdI84PtvMHHS09XifBHw-8zRvBTC_B4kLD9F1GNocu6/exec" target="hidden_iframe">
    <label>
      訂購人名稱：
      <input type="text" name="displayName" value="測試用戶" required />
    </label>
    <br /><br />
    <label>
      items (JSON 格式)：<br />
      <textarea name="items" rows="8" cols="50" required>
[
  {
    "baseToppings": {"紅豆": 2, "綠豆": 2},
    "extraToppings": {"煉乳": 1}
  },
  {
    "baseToppings": {"仙草": 3, "芋圓": 2},
    "extraToppings": {"巧克力醬": 1}
  }
]
      </textarea>
    </label>
    <br /><br />
    <button type="submit">送出測試訂單</button>
  </form>

  <!-- 隱藏的 iframe，用來接收表單送出後的回應 -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</body>
</html>
