<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>剉冰下單表單</title>
</head>
<body>
  <h1>剉冰下單</h1>

  <form action="https://script.google.com/macros/s/AKfycbwHBgkd_PN90_b-d6qiMbcfwzKkmSF0fRemLyafQLB9mzDEkUS2U-NHELW1M14VXX1m/exec" method="POST" target="hidden_iframe" onsubmit="return handleSubmit();">
    <input type="hidden" name="displayName" value="測試用戶" />

    <label>基本配料（JSON 格式）：</label><br />
    <textarea name="baseToppings" rows="2" cols="40">
{"紅豆": 2, "綠豆": 1}
    </textarea><br /><br />

    <label>額外配料（JSON 格式）：</label><br />
    <textarea name="extraToppings" rows="2" cols="40">
{"芋圓": 1}
    </textarea><br /><br />

    <button type="submit">送出訂單</button>
  </form>

  <!-- 隱藏 iframe 接收返回結果，避免畫面跳轉 -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    function handleSubmit() {
      alert("訂單已送出！LINE 訊息將傳送給你");
      return true;
    }
  </script>
</body>
</html>
