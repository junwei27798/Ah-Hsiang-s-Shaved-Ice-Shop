<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>訂單確認</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>訂單確認</h1>
  <div id="order-display">載入中...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCa8GMfHlu40X4xwLeRFiguciptNW10Xg",
      authDomain: "ah-hsiang-s-shaved-ice-shop.firebaseapp.com",
      projectId: "ah-hsiang-s-shaved-ice-shop",
      storageBucket: "ah-hsiang-s-shaved-ice-shop.appspot.com",
      messagingSenderId: "525201397285",
      appId: "1:525201397285:web:7aa0a8c08faabcba1591cc",
      measurementId: "G-7C7J14C0S6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    const orderRef = doc(db, "orders", "latest_order");

    async function init() {
      await liff.init({ liffId: "2007677925-l15WX11o" });

      const display = document.getElementById("order-display");

      onSnapshot(orderRef, (docSnap) => {
        if (!docSnap.exists()) {
          display.textContent = "訂單不存在，返回首頁中...";
          setTimeout(() => location.href = "index.html", 1500);
          return;
        }

        const data = docSnap.data();

        if (data.status === "closed") {
          display.textContent = "訂單已結束，返回首頁中...";
          setTimeout(() => location.href = "index.html", 1500);
          return;
        }

        const bowls = data.bowls || [];
        if (bowls.length === 0) {
          display.innerHTML = "<p>尚未點餐</p>";
          return;
        }

        let html = "<h3>你點了以下剉冰：</h3><ul>";
        bowls.forEach((bowl, index) => {
          html += `<li>第 ${index + 1} 碗 - 基本：${bowl.basic.join(", ")}；額外：${bowl.extra.join(", ")}</li>`;
        });
        html += "</ul>";

        display.innerHTML = html;
      });
    }

    init();
  </script>
</body>
</html>
